<div class="overlay"></div>
<div class="wrapper">
  <header>
    <div
      id="images"
      style="
        position: relative;
        margin: 0;
        padding: 0;
        top: 0;
        width: 100%;
        height: 30vh;
      "
    >
      <img
        id="coverImage"
        style="
          position: absolute;
          margin: 0;
          padding: 0;
          top: 0;
          right: 0;
          width: 100%;
          height: 30vh;
          box-shadow: inset 0 -3em 3em rgba(223, 208, 208, 0.1),
            0 0 0 2px rgb(255, 255, 255),
            0.3em 0.3em 1em rgba(206, 174, 174, 0.3);
        "
        src="{{ coverImageUrl }}"
      />
      <div class="card">
        <img id="profileImage" src="{{ profileImageUrl }}" />
        <label>
          {{ userName }}
        </label>
      </div>
    </div>
  </header>
  <main>
    <div class="postcard" *ngFor="let i of indecies">
      <div class="post">
        <div class="postImage" [ngStyle]="styles[i].image">
          <img src="{{ posts[i].imageId }}" />
        </div>
        <div class="postText" [ngStyle]="styles[i].text">
          <p>
            {{ posts[i].postText }}
          </p>
        </div>
      </div>

      <div class="leaveComment">
        <br />
        <form class="commentform">
          <textarea
            name="comment"
            id="comment"
            rows="10"
            tabindex="4"
            required="required"
          ></textarea>
          <input type="submit" value="Comment" />
        </form>
      </div>
    </div>
  </main>
</div>
